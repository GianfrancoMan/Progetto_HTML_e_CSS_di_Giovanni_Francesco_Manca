<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sito personale di Gianfranco Manca full stack developer, Formazione, Esperienze, Portfolio, Contatti, Hobbies.">
    <meta name="og:title" property="og:title" content="Come Contattarmi - Gianfranco">
    <meta property=”og:type” content=”website” />
    <meta property="og:description" content="Sito personale di Gianfranco Manca full stack developer, Formazione, Esperienze, Portfolio, Contatti, Hobbies." />
    <meta property="og:image" content="https://i.ibb.co/vkp2TB0/postit-share.jpg" />
    <meta property="og:image:type" content="image/jpeg" />
    <meta property="og:image:width" content="250" />
    <meta property="og:image:height" content="250" />
    <meta property="og:image:alt" content="immagine post it" />
    <title>Come Contattarmi - Gianfranco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="shortcut icon" href="../assets/images/favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <div id="contacts" class="page">
        <header class="header">
            <div class="header-left">
            <h1>Gianfranco Manca</h1>
            <h2>Full Stack Developer</h2>
            <h3>Contacts</h3>
        </div>

        <!-- menu displayed only for smaller screen size -->
        <div class="header-right">
            <a href="./../">Home</a>
            <a href="./../about/">About Me</a>
            <a href="./../technologies/">Technologies</a>
        </div>
        </header>

        <main class="main">
            <!-- page links -->
            <div class="main-left">
                <div class="main-left-img container text-start">
                    <a href="./../"><img src="./../assets/images/home.png" class="img-fluid" alt="contains a post-it relating to home page"></a>
                </div>

                <div class="main-left-img container text-end">
                    <a href="./../about/"> <img src="./../assets/images/aboutme.png" class="img-fluid" alt="contains a post-it relating to about me page"></a>
                </div>

                <div class="main-left-img container text-start">
                    <a href="./../technologies/"> <img src="./../assets/images/technology.png" class="img-fluid" alt="contains a post-it relating to technologies page"></a>
                </div>
            </div>

            <!--Links to contacts-->
            <div class="main-right">
                <div class="row text-center social">
                    <h2 class="mb-3">Contattami via social media</h2>
                    <div class="col-6 pt-3">
                        <a href="https://www.linkedin.com/in/gianfranco-manca-8228743b/" target="_blank" rel="noopener">
                            <img src="./../assets/images/social/linkedin.png" class="img-fluid social-img" alt="linkedin logo">
                        </a>
                    </div>
                    <div class="col-6 pt-3">
                        <a href="https://github.com/GianfrancoMan" target="_blank" rel="noopener">
                            <img src="./../assets/images/social/github.png" class="img-fluid social-img" alt="github logo">
                        </a>
                    </div>
                </div>
                <div class="row text-center pt-3 social">
                    <h2 class="mt-5 mb-3">Oppure Mandami un Messaggio</h2>
                    <form action="" class="w-50 m-auto form">
                        <div class="border border-4 rounded p-2 wrap-form">
                            <div class="form-floating my-3">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                                <label for="lastname">Email</label>
                            </div>
                            <div class="form-floating my-3" >
                                <input
                                        type="text"
                                        class="form-control"
                                        id="firstname"
                                        name="firstname"
                                        placeholder="First Name"
                                        required minlength="2" maxlength="50"
                                />
                                <label for="firstname">First Name</label>
                            </div>
                            <div class="form-floating my-3">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="lastname" name="lastname"
                                    placeholder="Last Name"
                                    required minlength="2" maxlength="50"
                                />
                                <label for="lastname">Last Name</label>
                            </div>
                            <div class="form-floating my-3">
                                <textarea
                                    name="query"
                                    id="query"
                                    style="height:150px"
                                    class="form-control"
                                    placeholder="Write a Message"
                                    required
                                    minlength="20"
                                ></textarea>
                                <label for="query" class="form-label">Write a Message</label>
                            </div>
                        </div>
                        <button type="submit" id="liveToastBtn" class="btn btn-primary my-3">send message</button>
                        <!--toast component-->
                        <div class="toast-container position-fixed bottom-0 end-0 p-3">
                            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                                <div class="toast-header">
                                    <img src="./../assets/images/me.png" class="rounded me-2" alt="developer miniature">
                                    <strong class="me-auto">Gianfranco</strong>
                                    <small>adesso</small>
                                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                                </div>
                                <div class="toast-body text-start">
                                   Questo form è solo dimostrativo nessun messaggio è stato inviato o maltrattato &#x1F605
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./../assets/js/toast-script.js"></script>
</body>
</html>
